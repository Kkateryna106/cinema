    <header>
        <h1> </h1>

    <main>
    <style>
       .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starMove 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes starMove {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
<script>
        // Кількість зірок
        const numStars = 200;

        // Функція для генерації випадкового числа в діапазоні
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Додавання зірок у тіло сторінки
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Випадкові координати, розмір та швидкість
            const size = getRandom(1, 3); // Розмір зірки
            const left = getRandom(0, window.innerWidth); // Випадкова горизонтальна позиція
            const top = getRandom(-window.innerHeight, 0); // Початкова позиція вище екрана
            const duration = getRandom(5, 15); // Тривалість анімації

            // Застосування стилів до кожної зірки
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${left}px`;
            star.style.top = `${top}px`;
            star.style.animationDuration = `${duration}s`;

            // Додати зірку на сторінку
            document.body.appendChild(star);
        }
    </script>
